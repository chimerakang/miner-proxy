                                <p style="color: red;font-size: 7px;height:7px;">* 0.4.0版本可以兼容 <= 0.4.9 或者 >= 0.4.0</p>
                                <p style="color: red;font-size: 7px;height:7px;">* 0.5.9版本可以兼容 <= 0.5.9 或者 >= 0.5.0</p>
                                <select id="client_version" class="form-control" >
                                </select>
                            </div>
                            <div class="form-group">
                                <label>客户端系统类型:</label>&nbsp;&nbsp;
                                <select id="client_system_type" class="form-control" >
                                    <option value="windows">windows</option>
                                    <option value="linux">linux</option>
                                    <option value="darwin">mac</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>客户端系统架构:</label>&nbsp;&nbsp;
                                <select id="client_system_struct" class="form-control" >
                                    <option value="amd64">amd64</option>
                                    <option value="arm">arm</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label>客户端运行方式:</label>&nbsp;&nbsp;
                                <select id="client_run_type" class="form-control" >
                                    <option value="service">服务安装(一台电脑只能安装一个)</option>
                                    <option value="backend">后台运行(可多开)</option>
                                    <option value="frontend">前台运行(可多开)</option>
                                </select>
                            </div>

                        </div>
                    <div class="col-sm-6 col-md-6 col-lg-6">
                            <ul style="width: 100%" id="port_forward">
                                <li class="form-inline" id="port_forward_0">
                                    <span>客户端监听端口:</span>&nbsp;&nbsp;
                                    <input type="number"  class="form-control" min="100" max="65535">转发至 矿池: <input type="text" class="form-control">
                                    <a class="btn btn-danger" onclick="remove_port_forward()" style="margin-left: 5px">删除</a>
                                </li>
                            </ul>
                        <a class="btn btn-info" onclick="add_port_forward()" style="margin-left: 65%">添加更多的端口转发</a>
                    </div>
                </div>
            </div>
            <div class="clearfix" style="margin-right: 3%; margin-bottom: 5%;margin-left:76%">
                <div class="form-inline">
                    <a class="btn btn-primary" onclick="download_client()">下载</a>
                    <a class="btn btn-danger" data-dismiss="modal" id="close">关闭</a>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="show_client_model" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="max-width: 1024px;">
        <div class="modal-content" style="width: 85%;margin-left: 8%; margin-top: 5%">
            <div class="modal-body" style="height: 85%;width: 100%;color: black">
                <table id="show_client_table">
                </table>
            </div>
            <div class="clearfix" style="margin-right: 3%; margin-top: 4%;margin-left:76%">
                <a class="btn btn-danger" data-dismiss="modal" onclick="javascript: $('#show_client_model').modal('hide');">关闭</a>
            </div>
        </div>
    </div>

</div>


<script>
    let INDEX = 0
    function remove_port_forward(id) {
        let port_forward = $("#port_forward")

        if (id === undefined){
             id = "port_forward_0"
        }
        port_forward = $("#" + id).remove()
    }

    function add_port_forward() {
        let port_forward = $("#port_forward")
        INDEX++
        let id = "port_forward_" + INDEX
        if (port_forward.children().length === 0){
            id = "port_forward_0"
        }
        port_forward.append(`
            <li class="form-inline" id="${id}" style="margin-top: 2px;">
                <span>客户端监听端口:</span>&nbsp;&nbsp;
                <input type="number" name="client_port" class="form-control" min="100" max="65535">转发至 矿池: <input type="text" name="client_pool" class="form-control">
                <a class="btn btn-danger" onclick="remove_port_forward('${id}')" style="margin-left: 5px">删除</a>
            </li>

        `)
    }
    let refresh_time = 30
    let refresh_job = window.setInterval(do_refresh, refresh_time * 1000)
    

    function download_client() {
        let client_system_type = $("#client_system_type").val()
        data = {
            client_system_type: client_system_type,
            client_system_struct: $("#client_system_struct").val(),
            client_run_type: $("#client_run_type").val(),
            client_version: $("#client_version").val(),
            forward: [],
        }

        if (data.client_version === ""){
            alert("您没有选择客户端版本!")
            return;
        }
        if (data.client_system_type === "darwin" && data.client_system_struct === "arm"){
            alert("暂不支持mac arm 版本")
            return;
        }
        let forwards = $("li[id^=port_forward_]")
        forwards.map((index)=>{
            let children = $(forwards[index]).children()
            let port = $(children[1])
            let pool = $(children[2])
            if (port.val() === "" || pool.val() === ""){
                return
            }
            data.forward.push({
                port:port.val(),
                pool:pool.val(),
            })
        })
        if (data.forward.length === 0){
            alert("您必须填写'客户端监听端口'")
            return
        }
        let alert_success = $("#alert-success")
        alert_success.show()
        alert_success.empty()
        alert_success.append(`后台正在从github上打包脚本, 这可能需要30秒到10分钟左右, 取决与您的网速...`)
        $.ajax({
            method: "POST",
            url: '/api/client/download/',
            contentType: "application/json;charset=utf-8",
            data: JSON.stringify(data),
            dataType: "json",
            success: function (data) {
                alert_success.show()
                alert_success.empty()
                if (data.code != 200){
                    alert_success.append(`<strong>错误</strong>${data.msg}`)
                    return
                }
                let datas = data.data.split("/")
                let help = `
                        <p>1. 复制 <code>wget ${document.URL.substr(0, document.URL.length - 1) + data.data} && unzip ${datas[datas.length - 1]}</code> 如果提示 "unzip: command not found", 请运行<code>yum install -y unzip zip</code> 或者 <code>apt install -y unzip zip</code></p>
                        <p>2. 复制 <code>cd ./${datas[datas.length - 1].split("?")[1].split("=")[1]}</code> 运行</p>
                        <p>3. 复制 <code>sudo su</code> 运行, 如果提示输入密码, 请输入您的密码</p>
                        <p>4. 复制 <code>chmod +x ./run.sh && ./run.sh</code> 运行即可</p>
                `
                if (client_system_type === "windows"){
                    help = `<p>下载完成之后解压zip压缩包,点击run.bat运行</p>`
                }

                alert_success.append(`
                    <strong>成功</strong>
                        <span>请点击<a href="${data.data}">此处</a>下载</span>
                    ${help}
                `)
            }
        })
    }


    function refresh() {
        let current_refresh_time = Number($("#refresh_time").val())
        if (refresh_time === current_refresh_time){
            return
        }
        refresh_time = current_refresh_time
        window.clearInterval(refresh_job)
        refresh_job = window.setInterval(do_refresh, refresh_time * 1000)
    }

    function do_refresh() {
        $("button[name='refresh']").click()
    }

    let CLIENT_DATA = {};


    function show_client_miners(client_id) {
        let client = CLIENT_DATA[client_id]
        $("#show_client_model").modal("show");
        $("#show_client_table").bootstrapTable('destroy');
        $('#show_client_table').bootstrapTable({
            data: client.miners,
            cache: false,
            height: 500,
            uniqueId:"id",
            totalField: 'total',
            showRefresh: true,
            columns: [
                {
                    field: 'id',
                    title: '<span>矿工id</span>'
                },
                {
                    field: 'ip',
                    title: '<span>矿工ip</span>',
                },
                {
                    field: 'conn_time',
                    title: '<span>连接时长</span>',
                },
                {
                    field: 'is_online',
                    title: '<span>是否在线</span>',
                    formatter: function (value, row, index)  {
                        let online = `<svg t="1642771230561" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="10567" width="50" height="50"><path d="M936.3456 43.04896H87.69536c-44.6464 0-80.85504 38.01088-80.85504 84.82816v532.02944c0 46.8992 36.20864 84.86912 80.85504 84.86912h288.03072v97.97632H318.6688v64.26624h-73.728v82.78016h534.1184v-82.78016h-73.64608v-64.26624h-57.09824v-97.97632h288.03072c44.6464 0 80.85504-38.01088 80.85504-84.86912V127.87712c0-46.81728-36.20864-84.82816-80.85504-84.82816z m-7.53664 615.8336H95.232V128.94208h833.57696v529.94048z" fill="#1afa29" p-id="10568"></path><path d="M715.3664 268.0832l-54.39488-54.39488-198.16448 198.16448L363.1104 312.1152 308.71552 366.51008l154.91072 154.91072 54.35392-54.35392-0.8192-0.86016z" fill="#1afa29" p-id="10569"></path></svg>`
                        let offline = `<svg t="1642771309021" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="11437" width="50" height="50"><path d="M932.90496 68.11648H84.25472c-44.6464 0-80.85504 38.01088-80.85504 84.82816v532.02944c0 46.8992 36.20864 84.86912 80.85504 84.86912h288.03072v97.97632H315.22816v64.26624h-73.728v82.78016h534.07744v-82.78016h-73.64608v-64.26624h-57.09824v-97.97632h288.03072c44.6464 0 80.85504-38.01088 80.85504-84.86912V152.94464c0.04096-46.81728-36.16768-84.82816-80.81408-84.82816z m-7.53664 615.8336H91.79136V154.05056h833.57696v529.89952z" fill="#535308" p-id="11438"></path><path d="M670.80192 282.58304l-53.61664-54.31296-108.58496 110.05952-108.62592-110.05952-53.61664 54.31296 108.62592 110.05952-108.62592 110.10048L399.9744 557.056l108.62592-110.05952 108.58496 110.05952 53.61664-54.31296-108.62592-110.10048z" fill="#535308" p-id="11439"></path></svg>`
                        return value ? online: offline
                    }
                },
                {
                    field: 'size',
                    title: '<span>傳輸數據大小</span>',
                },
            ]
        });
    }

    function load() {
        $('#client_connect_info').bootstrapTable({
            url: '/api/clients/',
            method: 'get',
            striped: true,
            cache: false,
            height: 700,
            uniqueId:"id",
            dataField:"data",
            queryParamsType: "limit",
            sidePagination: "server",
            totalField: 'total',
            pageSize: 20,  //每頁顯示的記錄數
            pageNumber: 1, //當前第幾頁
            pageList: [20, 40, 50, 100],
            strictSearch: true,
            showColumns: true,
            showRefresh: true,
            onLoadSuccess: function (data) {
                let allTableData = $('#client_connect_info').bootstrapTable('getData');
                if ((data === null|| data.length === 0) && allTableData.length !== 0) {
                    $("#client_connect_info").bootstrapTable('destroy');
                    load()
                }
            },
            columns: [
                {
                    field: 'client_id',
                    title: '<span>客户端id</span>'
                },
                {
                    field: 'remote_address',
                    title: '<span>客户端ip</span>'
                },
                {
                    field: 'pool',
                    title: '<span>礦池地址</span>'
                },
                {
                    field: 'miners',
                    title: '<span>礦工數量</span>',
                    formatter: function (value, row, index)  {
                        CLIENT_DATA[row.client_id] = row
                        if (value === null){
                            return "沒有任何礦工使用該客戶端"
                        }
                        return `<a style="color: blue;cursor:pointer" onclick="show_client_miners('${row.client_id}')">总计 ${value.length} 個礦工使用該客戶端</a>`
                    }
                },
                {
                    field: 'online_time',
                    title: '<span>在線時長</span>',
                },
                {
                    field: 'data_size',
                    title: '<span>傳輸數據大小</span>'
                },
                {
                    field: 'delay',
                    title: '<span >客戶端-服務端延遲</span>',
                },
                {
                    field: '',
                    title: '<span >操作</span>',
                }
            ]
        });
    }

    $(function () {
        $("#alert-success").hide()
        load()




        $.ajax({
            method: "GET",
            url: '/api/server/version/',
            contentType: "application/json;charset=utf-8",
            dataType: "json",
            success: function (data) {
                $('*[name="version"]').text(data.data)
                let version = data.data
                $.ajax({
                    method: "GET",
                    url: 'https://api.github.com/repos/PerrorOne/miner-proxy/releases',
                    contentType: "application/json;charset=utf-8",
                    dataType: "json",
                    success: function (data) {
                        let client_version = $("#client_version")
                        let append_count = 0
                        data.map((item)=>{
                            if (version === item.tag_name){
                                append_count++
                                client_version.append(`<option value="${item.tag_name}" selected>${item.tag_name} -- 当前服务端版本</option>`)
                                return
                            }

                            if (item.prerelease){
                                return
                            }

                            if ((item.tag_name.match(/\./g)||[]).length < 2){
                                return
                            }
                            let name = item.tag_name.substr(1, item.tag_name.length)
                            let versions = name.split(".")
                            if (Number(versions[0]) === 0 && Number(versions[1]) < 5){
                                return
                            }
                            append_count++
                            client_version.append(`<option value="${item.tag_name}" title="">${item.tag_name} -- ${item.name}</option>`)
                        })

                        if (append_count === 0){
                            $("#alert-success").show()
                            $("#alert-success").empty()
                            $("#alert-success").append(`<b style="color:red;">警告</b> <p>當前還沒有發布可用的版本, 請等待。您可以選擇0.5.0以下版本安裝, 您可以訪問<a href="https://github.com/chimerakang/miner-proxy/releases">releases</a>查看可用的版本</p>`)
                        }
                    }
                })
            }
        })




    })
</script>

<script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>

<script src="//unpkg.com/bootstrap-table@1.15.3/dist/bootstrap-table.min.js"></script>
</body>
</html>
